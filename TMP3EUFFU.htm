    <style>
        :root {
            --primary-text: #FFFFFF;
            --hover-glow: #0F52BD;
            --accent-glow: #00FF7F;
            --background-overlay: rgba(0, 0, 0, 0.4);

        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: var(--body-font);
            text-align: center;
            background-color: #000;
        }

        #video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1;
            filter: brightness(1.1) contrast(1.1);
        }

        .background-box {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 700px;
            height: 100vh;
            background: var(--background-overlay);
            z-index: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-bar {
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        .title {
	font-size: 4em;
	font-weight: 700;
	letter-spacing: 12px; /* Adjusted for Garamond legibility */
	color: white;
	text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
	font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
        }

        nav {
	flex: 1;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	width: 100%;

        }

        nav ul {
	list-style: none;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: column;
	align-items: center;
	text-shadow: 0px 0px #0027A7;
        }
        
        nav .nav-item a {
	font-family: "poppins", sans-serif;
	font-weight: 500;
	font-style: normal;
	font-size: 2.2em;
	font-weight: normal;
	color: var(--primary-text);
	text-decoration: none;
	position: relative;
	transition: all 0.5s ease-in-out;
	padding: 10px 20px;
	
	display: block;
        }
        
        nav .nav-item.contact a {
	font-weight: bold;
	margin-top: 17px;
	font-family: "poppins", sans-serif;
	font-weight: 500;
	font-style: normal;
        }

        nav .nav-item a:hover {
	text-shadow: 3px 3px 10px var( --accent-glow ),0 0 30px var( --accent-glow );
	color: white;
	font-family: "poppins", sans-serif;
	font-weight: 500;
	font-style: normal;
        }

        nav .sub-menu {
            display: none;
            padding: 10px 0;
            width: 100%;
			height: 100%;
            margin: 0 auto;
        }
        
        nav .nav-item:hover .sub-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.7s ease-in-out;
        }

        nav .sub-item a {
            margin: 10px 2%;
            font-size: 1.5em;
            font-family: "poppins", sans-serif;
			font-weight: 300;
			font-style: normal;
            font-weight: 200;
            color: #ccc;
            text-decoration: none;
            position: relative;
            padding: 5px 10px;
            white-space: nowrap;
            transition: all 0.5s ease-in-out;
            display: block;
        }

        nav .sub-item a:hover {
            color: #F6F4D6;
			line-height: 100%;
            text-shadow: none;
        }
        
        nav .sub-item a:hover::after {
            content: '';
            position: absolute;
            left: 10px;
            bottom: 0%;
            width: calc(100% - 20px);
            height: 1px;
            background: var(--hover-glow);
            box-shadow: 0 0 8px var(--hover-glow);
            animation: glowUnderline 0.5s ease-in-out forwards;
        }

        nav li {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        
        nav li:nth-child(1) { animation-delay: 0.5s; }
        nav li:nth-child(2) { animation-delay: 0.8s; }
        nav li:nth-child(3) { animation-delay: 1.1s; }
        nav li:nth-child(4) { animation-delay: 1.4s; }
        nav li:nth-child(5) { animation-delay: 1.7s; }
        nav li:nth-child(6) {
	animation-delay: 2.0s;
	font-family: "poppins", sans-serif;
	font-weight: 500;
	font-style: normal;
}

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes glowUnderline { from { width: 0; } to { width: calc(100% - 20px); } }
        
        @media (max-width: 768px) {
            .title { font-size: 3em; letter-spacing: 8px; }
            nav .nav-item a { font-size: 2.5em; }
            nav .sub-item a { font-size: 1.9em; }
            .background-box { max-width: 100%; }
        }

        @media (max-width: 480px) {
            .title { font-size: 2em; letter-spacing: 6px; }
            nav .nav-item a { font-size: 2.2em; }
            nav .sub-item a { font-size: 0.8em; }
        }
    </style>
