<head>
    <meta charset="UTF-8">

    <title>ARAM 37</title>
    <style>
        :root {
            /* Kelly's Mathematical Constants */
            --phi-ratio: 1.618;
            --phi-inverse: 0.618;
            --pi: 3.14159;
            
            /* Indigo Color System */
            --bluebonnet: #0902cb;
            --bluebonnet-light: #4d53c4;
            --palatinate-blue: #3a4fab;
            --persian-blue: #1928E1;
            --pantone-blue: #120A8F;
            --indigo-dye: #09F92A;
            
            /* Typography */
            --primary-font: "poppins", sans-serif;
            --title-font: "new-order", sans-serif;
            --primary-text: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: var(--primary-font);
            text-align: center;
            background-color: #0a0e2e;
            position: relative;
        }
        
        /* Kelly's φ-Ratio Space Division Background */
        .indigo-gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: #4169E1;
            animation: kelly-color-progression 30s infinite ease-in-out;
        }

        /* Kelly's Parametric Curve Implementation - Muddy Indigo Form */
        .kelly-curved-form {
            position: fixed;
            /* φ-ratio proportional sizing: Area₁ / Area₂ = φ */
            width: calc(45% * var(--phi-ratio) / 2);
            height: calc(70% * var(--phi-inverse));
            background: #555F72;
            /* Dynamic Border Radius using Kelly's actual curve mathematics */
            border-radius: 
                calc(var(--phi-ratio) * 30% + 20% * sin(var(--animation-time, 0)))
                calc(30% + 15% * cos(var(--animation-time, 0) * var(--phi-ratio)))
                calc(60% * var(--phi-ratio) + 10% * sin(var(--animation-time, 0) * 2))
                calc(40% + 25% * cos(var(--animation-time, 0) * var(--phi-inverse)));
            right: 0;
            top: calc(15% * var(--phi-inverse));
            z-index: 1;
            animation: kelly-cheongchuloram-cycle 30s infinite ease-in-out;
        }

        /* Kelly's Emerging Form - Following 청출어람 Mathematics */
        .emerging-blue {
            position: fixed;
            width: 0%;
            height: 0%;
            background: #87CEEB;
            /* Complementary parametric curves */
            border-radius: 
                calc(40% * var(--phi-inverse))
                calc(70% - 15% * sin(var(--animation-time, 0)))
                calc(30% + 20% * var(--phi-ratio) / 4)
                calc(60% - 10% * cos(var(--animation-time, 0)));
            left: 0;
            bottom: calc(15% * var(--phi-ratio) / 2);
            z-index: 1;
            animation: kelly-emergence-mathematics 30s infinite ease-in-out;
        }

        /* Kelly's 청출어람 Transformation using Authentic Equations */
        @keyframes kelly-cheongchuloram-cycle {
            0% {
                width: calc(45% * var(--phi-ratio) / 2);
                height: calc(70% * var(--phi-inverse));
                /* Scale(t) = 1 - (t × φ-ratio)^1.618 */
                transform: scale(1) rotate(0deg);
                /* Opacity(t) = cos(πt/2)^φ */
                opacity: 1;
            }
            
            /* φ-ratio timing intervals */
            38.2% {  /* 100% * φ-inverse */
                width: calc(45% * var(--phi-inverse));
                height: calc(70% * var(--phi-inverse) * var(--phi-inverse));
                transform: scale(var(--phi-inverse)) rotate(calc(360deg * var(--phi-inverse) / 4));
                opacity: calc(var(--phi-inverse));
            }
            
            61.8% {  /* 100% * φ-ratio / 2.618 */
                width: calc(45% / var(--phi-ratio) / 2);
                height: calc(70% / var(--phi-ratio));
                transform: scale(calc(var(--phi-inverse) * var(--phi-inverse))) rotate(calc(360deg * var(--phi-inverse) / 2));
                opacity: calc(var(--phi-inverse) * var(--phi-inverse));
            }
            
            75% {
                width: calc(45% / var(--phi-ratio) / 4);
                height: calc(70% / var(--phi-ratio) / 2);
                transform: scale(0.1) rotate(calc(360deg * var(--phi-inverse)));
                opacity: 0.1;
            }
            
            80% {
                width: 0%;
                height: 0%;
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
            
            85%, 100% {
                width: calc(45% * var(--phi-ratio) / 2);
                height: calc(70% * var(--phi-inverse));
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Kelly's Emergence Mathematics: NewForm_emergence = sin(π(t-0.618))^2 */
        @keyframes kelly-emergence-mathematics {
            0%, 75% {
                width: 0%;
                height: 0%;
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            
            80% {
                width: calc(45% / var(--phi-ratio) / 4);
                height: calc(70% / var(--phi-ratio) / 3);
                transform: scale(calc(1 / var(--phi-ratio) / 2)) rotate(calc(360deg / var(--phi-ratio) / 4));
                opacity: calc(1 / var(--phi-ratio) / 2);
            }
            
            90% {
                width: calc(45% * var(--phi-inverse));
                height: calc(70% * var(--phi-inverse) * 1.2);
                transform: scale(calc(var(--phi-inverse) + 0.3)) rotate(calc(360deg * var(--phi-inverse) / 2));
                opacity: calc(var(--phi-inverse) + 0.2);
            }
            
            100% {
                /* Larger than original - 청출어람 transcendence */
                width: calc(45% * var(--phi-ratio) / 1.5);
                height: calc(70% * var(--phi-ratio) / 1.2);
                transform: scale(1) rotate(calc(360deg * var(--phi-inverse)));
                opacity: 1;
            }
        }

        /* Kelly's Color Progression Formula */
        @keyframes kelly-color-progression {
            0%, 75% {
                background: #4169E1; /* Royal Blue */
            }
            80% {
                /* HSL_progression = Base_color + (φ × step_number × harmonic_interval) */
                background: #3224FF;
            }
            85% {
                background: #2222D3;
            }
            90% {
                background: #1a1a3a;
            }
            100% {
                background: #87CEEB; /* 청출어람 completion */
            }
        }

        /* Content Container with Kelly's Visual Weight Distribution */
        .background-box {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            height: 100vh;
            background: rgba(10, 14, 46, 0.4);
            z-index: -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(3px);
            box-shadow: 
                inset 0 0 30px rgba(135, 206, 250, 0.1),
                inset 0 0 60px rgba(50, 36, 255, 0.05);
            border: 1px solid rgba(135, 206, 250, 0.2);
        }
        
        /* Kelly's Perceptual Weight Algorithm Applied to Core Element */
        .core-element {
            position: absolute;
            top: 50%;
            left: 50%;
            width: calc(250px * var(--phi-inverse));
            height: calc(250px * var(--phi-inverse));
            background: radial-gradient(circle, 
                rgba(135, 206, 250, 0.1) 0%, 
                rgba(70, 130, 180, 0.05) 50%, 
                transparent 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: kelly-visual-weight 5s infinite alternate;
        }

        @keyframes kelly-visual-weight {
            0% { 
                box-shadow: 0 0 15px rgba(135, 206, 250, 0.2);
                transform: translate(-50%, -50%) scale(1);
            }
            100% { 
                box-shadow: 0 0 25px rgba(135, 206, 250, 0.4);
                transform: translate(-50%, -50%) scale(calc(var(--phi-ratio) / 2));
            }
        }

        .nav-bar {
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        .title {
            font-size: 4em;
            font-weight: 400;
            letter-spacing: 8px;
            color: white;
            text-shadow: 
                0 0 10px rgba(50, 36, 255, 0.8),
                0 0 20px rgba(74, 35, 233, 0.6),
                0 0 30px rgba(34, 34, 211, 0.4);
            font-family: var(--title-font);
            line-height: 1.2;
            animation: kelly-title-breath 4s ease-in-out infinite alternate;
        }
        
        @keyframes kelly-title-breath {
            0% { 
                transform: scale(1);
                filter: brightness(1);
            }
            100% { 
                transform: scale(calc(1 + var(--phi-inverse) / 10));
                filter: brightness(1.2);
            }
        }

        nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        nav .nav-item {
            position: relative;
            margin: 5px 0;
            padding: 10px 20px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav .nav-item a {
            color: white;
            text-decoration: none;
            font-family: var(--primary-font);
            font-weight: 400;
            letter-spacing: 2px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: block;
            text-shadow: 0 0 15px rgba(50, 36, 255, 0.6);
        }

        nav .nav-item a:hover {
            color: var(--bluebonnet);
            text-shadow: 0 0 20px var(--bluebonnet), 0 0 30px var(--palatinate-blue);
            transform: scale(calc(var(--phi-ratio) / 1.5)) skewX(-2deg);
        }

        /* Kelly's Submenu Mathematics */
        nav .nav-item:not(.simple):hover .menu-text {
            opacity: 0;
            visibility: hidden;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        nav .nav-item.simple .menu-text,
        nav .nav-item.simple:hover .menu-text {
            opacity: 1 !important;
            visibility: visible !important;
        }

        nav .nav-item:not(.simple):hover .sub-menu {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1) 0.05s;
        }

        nav .sub-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: auto;
            min-width: 600px;
            padding: 0;
            margin: 0;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            z-index: 1000;
            background: none;
            border: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: calc(60px * var(--phi-inverse));
        }
        
        nav .sub-item a {
            font-size: 1.4em;
            font-weight: 500;
            color: white;
            text-decoration: none;
            padding: 0;
            white-space: nowrap;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
            text-align: center;
            line-height: 1.3;
            text-shadow: 0 0 15px var(--palatinate-blue);
            letter-spacing: 1px;
        }

        nav .sub-item a:hover {
            color: #DAA520;
            text-shadow: 0 0 20px #DAA520, 0 0 30px var(--bluebonnet);
            transform: scale(1.05) skewX(2deg);
        }

        nav li {
            opacity: 0;
            animation: kelly-fade-in 1s ease-in-out forwards;
            position: relative;
            width: 100%;
            text-align: center;
            margin: 10px 0;
        }
        
        /* Kelly's φ-ratio timing for fade-in */
        nav li:nth-child(1) { animation-delay: calc(0.5s * var(--phi-inverse)); }
        nav li:nth-child(2) { animation-delay: calc(0.8s * var(--phi-inverse)); }
        nav li:nth-child(3) { animation-delay: calc(1.1s * var(--phi-inverse)); }
        nav li:nth-child(4) { animation-delay: calc(1.4s * var(--phi-inverse)); }
        nav li:nth-child(5) { animation-delay: calc(1.7s * var(--phi-inverse)); }
        nav li:nth-child(6) { animation-delay: calc(2.0s * var(--phi-inverse)); }
        
        @keyframes kelly-fade-in { 
            from { 
                opacity: 0; 
                transform: translateY(calc(10px * var(--phi-ratio))); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }
        
        /* Responsive Design with Kelly Proportions */
        @media (max-width: 768px) {
            .title { 
                font-size: calc(3em * var(--phi-inverse)); 
                letter-spacing: calc(8px * var(--phi-inverse)); 
            }
            nav .nav-item a { font-size: 1.5rem; }
            nav .sub-item a { font-size: 1rem; }
            .background-box { max-width: 100%; }
            nav .sub-menu { 
                min-width: 350px; 
                gap: calc(30px * var(--phi-inverse));
            }
        }

        @media (max-width: 480px) {
            .title { 
                font-size: calc(2em * var(--phi-inverse)); 
                letter-spacing: calc(6px * var(--phi-inverse)); 
            }
            nav .nav-item a { font-size: 1.3rem; }
            nav .sub-item a { font-size: 0.9rem; }
            nav .sub-menu { 
                min-width: 280px; 
                gap: calc(20px * var(--phi-inverse));
            }
        }
    </style>
    
    <script>
        // Kelly's Mathematical Animation Control
        document.addEventListener('DOMContentLoaded', () => {
            // Clean submenu hover behavior using Kelly's visual weight principles
            const navItems = document.querySelectorAll('.nav-item:not(.simple)');
            
            navItems.forEach(item => {
                const link = item.querySelector('a');
                const submenu = item.querySelector('.sub-menu');
                
                if (!link || !submenu) return;
                
                // Prevent default link behavior for items with submenus
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                });
            });
        });
    </script>
