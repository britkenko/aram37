<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/iqz2ced.css">
    <title>ARAM 37</title>
    <style>
        :root {
            /* Saju Four Pillars Color System */
            --wood-element: #32e735;      /* East - Spring - Green - Wood */
            --fire-element: #ff7b96;      /* South - Summer - Red - Fire */
            --earth-element: #DAA520;     /* Center - Late Summer - Yellow - Earth */
            --metal-element: #c0c0c0c8;     /* West - Autumn - White - Metal */
            --water-element: #08080fb6;     /* North - Winter - Black/Navy - Water */
            
            /* Harmonic transitions between elements */
            --wood-fire: #48e048;         /* Wood feeding Fire */
            --fire-earth: #FF6347;        /* Fire creating Earth */
            --earth-metal: #ffe81a;       /* Earth bearing Metal */
            --metal-water: #1596ff;       /* Metal collecting Water */
            --water-wood: #006400;        /* Water nourishing Wood */
            
            /* Design variables based on saju harmony */
            --primary-text: #333333;
            --hover-glow: var(--water-element);
            --accent-glow: var(--wood-fire);
            --background-overlay: rgba(255, 255, 255, 0.15);
            --ohaeng-overlay: linear-gradient(135deg, 
                rgba(46, 139, 87, 0.1) 0%,     /* Wood element */
                rgba(220, 20, 60, 0.1) 25%,    /* Fire element */
                rgba(218, 165, 32, 0.1) 50%,   /* Earth element */
                rgba(192, 192, 192, 0.1) 75%,  /* Metal element */
                rgba(25, 25, 112, 0.1) 100%    /* Water element */
            );
            --primary-font: "poppins", sans-serif;
            --title-font: "new-order", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: var(--primary-font);
            text-align: center;
            /* Subtler background color */
            background-color: #0c0c1b;
            position: relative;
        }
        
        /* Sam Francis-inspired background animation */
        .sam-francis-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            filter: blur(80px) saturate(200%);
        }

        .splatter {
            position: absolute;
            width: 50vw;
            height: 50vh;
            border-radius: 50%;
            animation: color-shift 25s infinite alternate, move-splatter 20s infinite ease-in-out alternate;
            opacity: 0.5;
            will-change: transform, background-color, filter;
        }

        .splatter-1 {
            background-color: var(--wood-element);
            top: 10%;
            left: -10%;
        }

        .splatter-2 {
            background-color: var(--fire-element);
            top: -20%;
            left: 50%;
            animation-delay: 5s;
        }
        
        .splatter-3 {
            background-color: var(--earth-element);
            bottom: -15%;
            left: -5%;
            animation-delay: 10s;
        }
        
        .splatter-4 {
            background-color: var(--metal-element);
            top: 40%;
            right: -10%;
            animation-delay: 15s;
        }

        .splatter-5 {
            background-color: var(--water-element);
            bottom: -10%;
            right: 15%;
            animation-delay: 20s;
        }

        @keyframes color-shift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes move-splatter {
            from { transform: translate(0, 0) scale(1.0); }
            to { transform: translate(200px, 100px) scale(1.2); }
        }

        .background-box {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            /* Reduced max-width for a less rigid feel */
            max-width: 450px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(1px);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.02);
        }
        
        @keyframes subtle-glow {
            from {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.1), 0 0 10px rgba(255, 255, 255, 0.1);
            }
            to {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(255, 255, 255, 0.2);
            }
        }
        
        .core-element {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05), transparent);
            border-radius: 50%;
            animation: subtle-glow 3s infinite alternate;
        }

        .nav-bar {
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        .title {
            font-size: 4em;
            /* Thinner font for elegance */
            font-weight: 300;
            /* Reduced letter spacing for a more centered feel */
            letter-spacing: 6px;
            color: white;
            text-shadow: 
                0 0 5px rgba(0, 0, 0, 0.6),
                0 0 10px rgba(255, 255, 255, 0.6);
            font-family: var(--title-font);
            line-height: 1.2;
            animation: saju-breath 4s ease-in-out infinite alternate;
        }
        
        @keyframes saju-breath {
            0% { 
                transform: scale(1);
                filter: brightness(1);
            }
            100% { 
                transform: scale(1.02);
                filter: brightness(1.1);
            }
        }

        nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-shadow: 0px 0px #567dff;
            text-align: center;
        }
        
        /* Menu item styling with submenu replacement behavior */
        nav .nav-item {
            position: relative;
            margin: 5px 0;
            overflow: visible;
            padding: 10px 20px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav .nav-item a {
            color: white;
            text-decoration: none;
            font-family: var(--primary-font);
            /* Thinner font for elegance */
            font-weight: 400;
            font-style: normal;
            letter-spacing: 2px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: block;
            text-shadow: 0 0 15px rgba(75, 0, 130, 0.4);
        }

        nav .nav-item a:hover {
            color: var(--fire-element);
            text-shadow: 0 0 20px var(--fire-element);
            transform: scale(1.02) skewX(-2deg);
        }

        /* Main menu text - hide when hovering over items with submenus */
        nav .nav-item:not(.simple):hover .menu-text {
            opacity: 0;
            visibility: hidden;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Simple menu items (About, Contact) - keep visible on hover */
        nav .nav-item.simple .menu-text,
        nav .nav-item.simple:hover .menu-text {
            opacity: 1 !important;
            visibility: visible !important;
        }

        /* Hover behavior for menu items with submenus */
        nav .nav-item:not(.simple):hover .sub-menu {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1) 0.05s;
        }

        /* Clean hover behavior without animations */

        /* Submenu appears in the same space as main menu - no boxes */
        nav .sub-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: auto;
            min-width: 600px;
            padding: 0;
            margin: 0;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            z-index: 1000;
            background: none;
            border: none;
            border-radius: 0;
            backdrop-filter: none;
            box-shadow: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 60px;
        }
        
        nav .sub-item {
            flex: 0 0 auto;
            text-align: center;
        }

        nav .sub-item a {
            font-size: 1.4em;
            font-family: var(--primary-font);
            font-weight: 500;
            color: white;
            text-decoration: none;
            padding: 0;
            border-radius: 0;
            white-space: nowrap;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
            text-align: center;
            line-height: 1.3;
            background: none;
            border: none;
            box-shadow: none;
            min-width: auto;
            text-shadow: 0 0 15px var(--fire-element);
            backdrop-filter: none;
            letter-spacing: 1px;
        }

        nav .sub-item a:hover {
            color: var(--wood-fire);
            background: none;
            border: none;
            text-shadow: 0 0 20px var(--wood-fire);
            transform: scale(1.05) skewX(2deg);
            box-shadow: none;
        }

        nav li {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            position: relative;
            width: 100%;
            text-align: center;
            margin: 10px 0;
        }
        
        nav li:nth-child(1) { animation-delay: 0.5s; }
        nav li:nth-child(2) { animation-delay: 0.8s; }
        nav li:nth-child(3) { animation-delay: 1.1s; }
        nav li:nth-child(4) { animation-delay: 1.4s; }
        nav li:nth-child(5) { animation-delay: 1.7s; }
        nav li:nth-child(6) {
            animation-delay: 2.0s;
            font-family: var(--primary-font);
            font-weight: 600;
            font-style: normal;
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        @media (max-width: 768px) {
            .title { font-size: 3em; letter-spacing: 8px; }
            nav .nav-item a { font-size: 1.5rem; }
            nav .sub-item a { font-size: 1rem; min-width: 100px; }
            .background-box { max-width: 100%; }
            nav .sub-menu { 
                min-width: 350px; 
                gap: 30px;
                flex-direction: row;
                padding: 0;
            }
        }

        @media (max-width: 480px) {
            .title { font-size: 2em; letter-spacing: 6px; }
            nav .nav-item a { font-size: 1.3rem; }
            nav .sub-item a { font-size: 0.9rem; }
            nav .sub-menu { 
                min-width: 280px; 
                gap: 20px;
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="sam-francis-bg">
        <div class="splatter splatter-1"></div>
        <div class="splatter splatter-2"></div>
        <div class="splatter splatter-3"></div>
        <div class="splatter splatter-4"></div>
        <div class="splatter splatter-5"></div>
    </div>
    
    <div class="background-box">
        <div class="core-element"></div>
        <div class="nav-bar">
            <div class="title">aram 37</div>
        </div>
        <nav>
            <ul>
                <li class="nav-item simple"><a href="about/about.html">About</a></li>
                <li class="nav-item">
                    <a href="#"><span class="menu-text">AI Sentience</span></a>
                    <div class="sub-menu">
                        <div class="sub-item"><a href="SPL/SPL.html">SPL</a></div>
                        <div class="sub-item"><a href="paco/paco.html">Panacea CorTex</a></div>
                        <div class="sub-item"><a href="Sunarit Orbithal/Sunarit.html">ANDA</a></div>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="#"><span class="menu-text">Metropolitan</span></a>
                    <div class="sub-menu">
                        <div class="sub-item"><a href="Auto5/cerberus.html">Cerberus</a></div>
                        <div class="sub-item"><a href="Comet/Comet.html">Comet</a></div>
                        <div class="sub-item"><a href="Sunarit Orbithal/Orbithal.html">Orbithal</a></div>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="#"><span class="menu-text">Environmental</span></a>
                    <div class="sub-menu">
                        <div class="sub-item"><a href="Env/re-auto-eco.html">re-auto-eco</a></div>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="#"><span class="menu-text">Anti-Violence Safety</span></a>
                    <div class="sub-menu">
                        <div class="sub-item"><a href="6G247/6g247.html">6G247</a></div>
                    </div>
                </li>
                <li class="nav-item simple contact"><a href="mailto:britkenko@gmail.com">Contact</a></li>
            </ul>
        </nav>
    </div>

    <script>
        // Clean submenu hover behavior initialization
        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.nav-item:not(.simple)');
            
            navItems.forEach(item => {
                const link = item.querySelector('a');
                const submenu = item.querySelector('.sub-menu');
                
                if (!link || !submenu) return;
                
                // Prevent default link behavior for items with submenus
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                });
            });
        });
    </script>
</body>
</html>
