<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/iqz2ced.css">
    <title>ARAM 37</title>
    <style>
        :root {
            /* Indigo Gradient Color System */
            --bluebonnet: #3224FF;        /* Vibrant electric blue */
            --bluebonnet-light: #4A23E9;  /* Slightly lighter variant */
            --palatinate-blue: #2222D3;   /* Deep royal blue */
            --persian-blue: #1928E;       /* Classic persian blue */
            --pantone-blue: #120A8;       /* Deep pantone blue */
            --indigo-dye: #09F92;         /* Dark indigo dye */
            
            /* Gradient harmonies */
            --indigo-flow: linear-gradient(135deg, #3224FF 0%, #4A23E9 25%, #2222D3 50%, #1928E 75%, #09F92 100%);
            --blue-passion: linear-gradient(90deg, #3224FF, #2222D3, #09F92);
            --pale-fire: linear-gradient(45deg, #FFB6C1, #FFA07A, #FFD700);
            --golden-crescent: #DAA520;
            --dark-grey: #696969;
            
            /* Design variables based on indigo harmony */
            --primary-text: #FFFFFF;
            --hover-glow: var(--bluebonnet);
            --accent-glow: var(--palatinate-blue);
            --background-overlay: rgba(50, 36, 255, 0.15);
            --indigo-overlay: linear-gradient(135deg, 
                rgba(50, 36, 255, 0.1) 0%,     /* Bluebonnet */
                rgba(74, 35, 233, 0.1) 20%,    /* Bluebonnet light */
                rgba(34, 34, 211, 0.1) 40%,    /* Palatinate blue */
                rgba(25, 40, 142, 0.1) 60%,    /* Persian blue */
                rgba(18, 16, 168, 0.1) 80%,    /* Pantone blue */
                rgba(9, 15, 146, 0.1) 100%     /* Indigo dye */
            );
            --primary-font: "poppins", sans-serif;
            --title-font: "new-order", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: var(--primary-font);
            text-align: center;
            /* Deep indigo background */
            background-color: #0a0e2e;
            position: relative;
        }
        
        /* Indigo-inspired background animation with 청출어람 ink bleeding effect */
        .indigo-gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: radial-gradient(circle at 30% 70%, #1a1a3a 0%, #0a0e2e 50%, #050818 100%);
            filter: blur(60px) saturate(180%);
        }

        /* 청출어람 - Blue ink bleeding through indigo paper - HOVER TRIGGERED */
        .ink-bleed {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(135, 206, 250, 0.6) 0%, rgba(70, 130, 180, 0.4) 30%, rgba(50, 36, 255, 0.2) 60%, transparent 100%);
            filter: blur(15px);
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }

        /* Ink drops positioned near menu items */
        .ink-bleed-1 {
            width: 120px;
            height: 120px;
            top: 25%;
            left: 20%;
        }

        .ink-bleed-2 {
            width: 180px;
            height: 180px;
            top: 40%;
            right: 15%;
        }

        .ink-bleed-3 {
            width: 100px;
            height: 100px;
            top: 55%;
            left: 25%;
        }

        .ink-bleed-4 {
            width: 150px;
            height: 150px;
            top: 70%;
            right: 20%;
        }

        .ink-bleed-5 {
            width: 130px;
            height: 130px;
            top: 85%;
            left: 30%;
        }

        /* Enhanced ink spreading animation for hover */
        @keyframes ink-spreading-hover {
            0% { 
                transform: scale(0.1) rotate(0deg);
                opacity: 0;
                filter: blur(25px);
            }
            20% {
                transform: scale(0.6) rotate(45deg);
                opacity: 0.8;
                filter: blur(20px);
            }
            60% {
                transform: scale(1.2) rotate(180deg);
                opacity: 0.9;
                filter: blur(10px);
            }
            100% {
                transform: scale(2.0) rotate(360deg);
                opacity: 0.2;
                filter: blur(30px);
            }
        }

        .color-splash {
            position: absolute;
            width: 40vw;
            height: 40vh;
            border-radius: 50%;
            animation: indigo-shift 30s infinite alternate, move-splash 25s infinite ease-in-out alternate;
            opacity: 0.3;
            will-change: transform, background-color, filter;
            filter: blur(40px);
        }

        .splash-1 {
            background: linear-gradient(45deg, var(--indigo-dye), var(--persian-blue));
            top: 5%;
            left: -15%;
        }

        .splash-2 {
            background: linear-gradient(135deg, var(--palatinate-blue), var(--bluebonnet));
            top: -10%;
            left: 60%;
            animation-delay: 6s;
        }
        
        .splash-3 {
            background: linear-gradient(225deg, var(--golden-crescent), rgba(218, 165, 32, 0.6));
            bottom: -5%;
            left: -10%;
            animation-delay: 12s;
        }
        
        .splash-4 {
            background: linear-gradient(315deg, var(--persian-blue), var(--bluebonnet-light));
            top: 50%;
            right: -20%;
            animation-delay: 18s;
        }

        .splash-5 {
            background: linear-gradient(90deg, var(--indigo-dye), var(--palatinate-blue));
            bottom: 0%;
            right: 20%;
            animation-delay: 24s;
        }

        @keyframes indigo-shift {
            0% { 
                filter: hue-rotate(0deg) brightness(0.8) blur(40px);
                transform: scale(1) rotate(0deg);
            }
            25% {
                filter: hue-rotate(15deg) brightness(1) blur(30px);
                transform: scale(1.1) rotate(90deg);
            }
            50% { 
                filter: hue-rotate(30deg) brightness(1.2) blur(20px);
                transform: scale(1.2) rotate(180deg);
            }
            75% {
                filter: hue-rotate(45deg) brightness(1) blur(35px);
                transform: scale(1.1) rotate(270deg);
            }
            100% { 
                filter: hue-rotate(60deg) brightness(0.9) blur(45px);
                transform: scale(1) rotate(360deg);
            }
        }

        @keyframes move-splash {
            0% { transform: translate(0, 0) scale(0.8) rotate(0deg); }
            25% { transform: translate(100px, -50px) scale(1) rotate(90deg); }
            50% { transform: translate(200px, 50px) scale(1.2) rotate(180deg); }
            75% { transform: translate(150px, 100px) scale(1.1) rotate(270deg); }
            100% { transform: translate(50px, 75px) scale(0.9) rotate(360deg); }
        }

        .background-box {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            /* Slightly wider for the indigo theme */
            max-width: 500px;
            height: 100vh;
            background: rgba(10, 14, 46, 0.4);
            z-index: -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(3px);
            box-shadow: 
                inset 0 0 30px rgba(135, 206, 250, 0.1),
                inset 0 0 60px rgba(50, 36, 255, 0.05);
            border: 1px solid rgba(135, 206, 250, 0.2);
            /* Paper texture effect */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(135, 206, 250, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(70, 130, 180, 0.05) 0%, transparent 50%);
        }
        
        @keyframes indigo-glow {
            from {
                box-shadow: 
                    0 0 15px rgba(135, 206, 250, 0.2), 
                    0 0 30px rgba(70, 130, 180, 0.1),
                    0 0 45px rgba(50, 36, 255, 0.05);
            }
            to {
                box-shadow: 
                    0 0 25px rgba(135, 206, 250, 0.4), 
                    0 0 50px rgba(70, 130, 180, 0.2),
                    0 0 75px rgba(50, 36, 255, 0.1);
            }
        }
        
        .core-element {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, 
                rgba(135, 206, 250, 0.1) 0%, 
                rgba(70, 130, 180, 0.05) 50%, 
                transparent 100%);
            border-radius: 50%;
            animation: indigo-glow 5s infinite alternate;
            /* Ink bleeding effect in center */
            overflow: hidden;
        }

        .core-element::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, 
                rgba(135, 206, 250, 0.15) 0%, 
                rgba(70, 130, 180, 0.08) 60%, 
                transparent 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: ink-pulse 8s infinite ease-in-out;
        }

        @keyframes ink-pulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        .nav-bar {
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        .title {
            font-size: 4em;
            /* Bold and elegant for indigo theme */
            font-weight: 400;
            /* Elegant letter spacing */
            letter-spacing: 8px;
            color: white;
            text-shadow: 
                0 0 10px rgba(50, 36, 255, 0.8),
                0 0 20px rgba(74, 35, 233, 0.6),
                0 0 30px rgba(34, 34, 211, 0.4);
            font-family: var(--title-font);
            line-height: 1.2;
            animation: indigo-breath 4s ease-in-out infinite alternate;
        }
        
        @keyframes indigo-breath {
            0% { 
                transform: scale(1);
                filter: brightness(1);
                text-shadow: 
                    0 0 10px rgba(50, 36, 255, 0.8),
                    0 0 20px rgba(74, 35, 233, 0.6);
            }
            100% { 
                transform: scale(1.02);
                filter: brightness(1.2);
                text-shadow: 
                    0 0 15px rgba(50, 36, 255, 1),
                    0 0 30px rgba(74, 35, 233, 0.8),
                    0 0 45px rgba(34, 34, 211, 0.6);
            }
        }

        nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-shadow: 0px 0px #3224FF;
            text-align: center;
        }
        
        /* Menu item styling with submenu replacement behavior */
        nav .nav-item {
            position: relative;
            margin: 5px 0;
            overflow: visible;
            padding: 10px 20px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav .nav-item a {
            color: white;
            text-decoration: none;
            font-family: var(--primary-font);
            /* Elegant font weight for indigo theme */
            font-weight: 400;
            font-style: normal;
            letter-spacing: 2px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: block;
            text-shadow: 0 0 15px rgba(50, 36, 255, 0.6);
        }

        nav .nav-item a:hover {
            color: var(--bluebonnet);
            text-shadow: 0 0 20px var(--bluebonnet), 0 0 30px var(--palatinate-blue);
            transform: scale(1.02) skewX(-2deg);
        }

        /* Main menu text - hide when hovering over items with submenus */
        nav .nav-item:not(.simple):hover .menu-text {
            opacity: 0;
            visibility: hidden;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Simple menu items (About, Contact) - keep visible on hover */
        nav .nav-item.simple .menu-text,
        nav .nav-item.simple:hover .menu-text {
            opacity: 1 !important;
            visibility: visible !important;
        }

        /* Hover behavior for menu items with submenus */
        nav .nav-item:not(.simple):hover .sub-menu {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1) 0.05s;
        }

        /* Clean hover behavior without animations */

        /* Submenu appears in the same space as main menu - no boxes */
        nav .sub-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: auto;
            min-width: 600px;
            padding: 0;
            margin: 0;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            z-index: 1000;
            background: none;
            border: none;
            border-radius: 0;
            backdrop-filter: none;
            box-shadow: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 60px;
        }
        
        nav .sub-item {
            flex: 0 0 auto;
            text-align: center;
        }

        nav .sub-item a {
            font-size: 1.4em;
            font-family: var(--primary-font);
            font-weight: 500;
            color: white;
            text-decoration: none;
            padding: 0;
            border-radius: 0;
            white-space: nowrap;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
            text-align: center;
            line-height: 1.3;
            background: none;
            border: none;
            box-shadow: none;
            min-width: auto;
            text-shadow: 0 0 15px var(--palatinate-blue);
            backdrop-filter: none;
            letter-spacing: 1px;
        }

        nav .sub-item a:hover {
            color: var(--golden-crescent);
            background: none;
            border: none;
            text-shadow: 0 0 20px var(--golden-crescent), 0 0 30px var(--bluebonnet);
            transform: scale(1.05) skewX(2deg);
            box-shadow: none;
        }

        nav li {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            position: relative;
            width: 100%;
            text-align: center;
            margin: 10px 0;
        }
        
        nav li:nth-child(1) { animation-delay: 0.5s; }
        nav li:nth-child(2) { animation-delay: 0.8s; }
        nav li:nth-child(3) { animation-delay: 1.1s; }
        nav li:nth-child(4) { animation-delay: 1.4s; }
        nav li:nth-child(5) { animation-delay: 1.7s; }
        nav li:nth-child(6) {
            animation-delay: 2.0s;
            font-family: var(--primary-font);
            font-weight: 600;
            font-style: normal;
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        @media (max-width: 768px) {
            .title { font-size: 3em; letter-spacing: 8px; }
            nav .nav-item a { font-size: 1.5rem; }
            nav .sub-item a { font-size: 1rem; min-width: 100px; }
            .background-box { max-width: 100%; }
            nav .sub-menu { 
                min-width: 350px; 
                gap: 30px;
                flex-direction: row;
                padding: 0;
            }
        }

        @media (max-width: 480px) {
            .title { font-size: 2em; letter-spacing: 6px; }
            nav .nav-item a { font-size: 1.3rem; }
            nav .sub-item a { font-size: 0.9rem; }
            nav .sub-menu { 
                min-width: 280px; 
                gap: 20px;
                flex-direction: row;
            }
        }
    </style>
    
    <script>
        // 청출어람 ink bleeding effect on menu hover
        document.addEventListener('DOMContentLoaded', function() {
            const navItems = document.querySelectorAll('.nav-item');
            const inkBleeds = document.querySelectorAll('.ink-bleed');
            
            navItems.forEach((item, index) => {
                const inkBleed = inkBleeds[index % inkBleeds.length];
                
                item.addEventListener('mouseenter', function() {
                    if (inkBleed) {
                        inkBleed.style.opacity = '1';
                        inkBleed.style.transform = 'scale(1)';
                        inkBleed.style.animation = 'ink-spreading-hover 3s ease-out forwards';
                    }
                });
                
                item.addEventListener('mouseleave', function() {
                    if (inkBleed) {
                        setTimeout(() => {
                            inkBleed.style.opacity = '0';
                            inkBleed.style.transform = 'scale(0)';
                            inkBleed.style.animation = '';
                        }, 2000); // Keep the effect for 2 seconds after hover ends
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="indigo-gradient-bg">
        <!-- 청출어람 - Pleasant blue ink bleeding through indigo paper -->
        <div class="ink-bleed ink-bleed-1"></div>
        <div class="ink-bleed ink-bleed-2"></div>
        <div class="ink-bleed ink-bleed-3"></div>
        <div class="ink-bleed ink-bleed-4"></div>
        <div class="ink-bleed ink-bleed-5"></div>
        
        <!-- Traditional color splashes -->
        <div class="color-splash splash-1"></div>
        <div class="color-splash splash-2"></div>
        <div class="color-splash splash-3"></div>
        <div class="color-splash splash-4"></div>
        <div class="color-splash splash-5"></div>
    </div>
    
    <div class="background-box">
        <div class="core-element"></div>
        <div class="nav-bar">
            <div class="title">aram 37</div>
        </div>
        <nav>
            <ul>
                <li class="nav-item simple"><a href="about/about.html">About</a></li>
                <li class="nav-item">
                    <a href="#"><span class="menu-text">AI Sentience</span></a>
                    <div class="sub-menu">
                        <div class="sub-item"><a href="SPL/SPL.html">SPL</a></div>
                        <div class="sub-item"><a href="paco/paco.html">Panacea CorTex</a></div>
                        <div class="sub-item"><a href="Sunarit Orbithal/Sunarit.html">ANDA</a></div>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="#"><span class="menu-text">Metropolitan</span></a>
                    <div class="sub-menu">
                        <div class="sub-item"><a href="Auto5/cerberus.html">Cerberus</a></div>
                        <div class="sub-item"><a href="Comet/Comet.html">Comet</a></div>
                        <div class="sub-item"><a href="Sunarit Orbithal/Orbithal.html">Orbithal</a></div>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="#"><span class="menu-text">Environmental</span></a>
                    <div class="sub-menu">
                        <div class="sub-item"><a href="Env/re-auto-eco.html">re-auto-eco</a></div>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="#"><span class="menu-text">Anti-Violence Safety</span></a>
                    <div class="sub-menu">
                        <div class="sub-item"><a href="6G247/6g247.html">6G247</a></div>
                    </div>
                </li>
                <li class="nav-item simple contact"><a href="mailto:britkenko@gmail.com">Contact</a></li>
            </ul>
        </nav>
    </div>

    <script>
        // Clean submenu hover behavior initialization
        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.nav-item:not(.simple)');
            
            navItems.forEach(item => {
                const link = item.querySelector('a');
                const submenu = item.querySelector('.sub-menu');
                
                if (!link || !submenu) return;
                
                // Prevent default link behavior for items with submenus
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                });
            });
        });
    </script>
</body>
