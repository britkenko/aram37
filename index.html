<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/iqz2ced.css">
    <title>ARAM | 37</title>
    <style>
        :root {
            --primary-text: #FFFFFF;
            --hover-glow: #0F52BD;
            --accent-glow: #00FF7F;
            --background-overlay: rgba(255, 255, 255, 0.9);
            --primary-font: "poppins", sans-serif;
            --title-font: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: var(--primary-font);
            text-align: center;
            background-color: #000;
        }

        #video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1;
            filter: brightness(1.1) contrast(1.1);
        }

        .background-box {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 700px;
            height: 100vh;
            background: var(--background-overlay);
            z-index: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-bar {
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        .title {
            font-size: 4em;
            font-weight: 700;
            letter-spacing: 12px;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            font-family: var(--title-font);
            line-height: 1.2;
        }

        nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-shadow: 0px 0px #0027A7;
            text-align: center;
        }
        
        /* Menu item styling - 청출어람 effect */
        nav .nav-item {
            position: relative;
            margin: 20px 0;
            overflow: visible;
            padding: 15px 20px;
        }

        nav .nav-item a {
            color: #4B0082; /* Indigo */
            text-decoration: none;
            font-family: var(--primary-font);
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            display: block;
            text-shadow: 0 0 10px rgba(75, 0, 130, 0.3);
        }

        /* Focus on digital pixel shatter - no line needed */

        /* Digital pixel shatter on hover - 청출어람 */
        nav .nav-item:hover a {
            animation: digitalShatter 1.5s ease-out forwards;
        }

        /* Focus on digital pixel shatter effect only */

        /* Letters rising from the line */
        nav .nav-item .risen-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            font-family: var(--primary-font);
            font-weight: 500;
            font-size: 2.2em;
            color: var(--primary-text);
            opacity: 0;
            text-shadow: 0 0 15px rgba(255, 20, 147, 0.8);
            pointer-events: none;
        }

        /* Rising text animation - starts at 0.8s */
        nav .nav-item:hover .risen-text {
            animation: riseFromLine 1.2s ease-out 0.8s forwards;
        }

        /* Submenu - Classic blue in lighter hue (청출어람) */
        nav .sub-menu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(30px);
            width: auto;
            min-width: 500px;
            padding: 15px 25px;
            margin: 0;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            z-index: 1000;
            background: rgba(100, 149, 237, 0.15); /* Light classic blue background */
            border: 2px solid rgba(100, 149, 237, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 32px rgba(100, 149, 237, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: none;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        
        /* Submenu appears as indigo pixels shatter - 청출어람 */
        nav .nav-item:hover .sub-menu,
        nav .nav-item.shattered .sub-menu {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transform: translateX(-50%) translateY(0);
            animation: submenuRiseFromShatter 0.8s ease-out 1.0s forwards;
        }

        /* Submenu rising from digital shatter */
        @keyframes submenuRiseFromShatter {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px) scale(0.9);
                filter: blur(5px);
            }
            50% {
                opacity: 0.7;
                transform: translateX(-50%) translateY(10px) scale(0.95);
                filter: blur(2px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
                filter: blur(0);
            }
        }

        nav .sub-item {
            flex: 1;
            text-align: center;
        }

        nav .sub-item a {
            font-size: 1.2em;
            font-family: var(--primary-font);
            font-weight: 500;
            color: #6495ED; /* Classic blue - lighter hue */
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            white-space: nowrap;
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
            line-height: 1.3;
            background: rgba(100, 149, 237, 0.1);
            border: 1px solid rgba(100, 149, 237, 0.3);
            box-shadow: 0 2px 8px rgba(100, 149, 237, 0.2);
            min-width: 120px;
            text-shadow: 0 0 10px rgba(100, 149, 237, 0.4);
            backdrop-filter: blur(10px);
        }

        nav .sub-item a:hover {
            color: #4169E1; /* Royal blue on hover */
            background: rgba(65, 105, 225, 0.2);
            border-color: #4169E1;
            text-shadow: 0 0 15px rgba(65, 105, 225, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(65, 105, 225, 0.3);
        }

        nav li {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            position: relative;
            width: 100%;
            text-align: center;
            margin: 10px 0;
        }
        
        nav li:nth-child(1) { animation-delay: 0.5s; }
        nav li:nth-child(2) { animation-delay: 0.8s; }
        nav li:nth-child(3) { animation-delay: 1.1s; }
        nav li:nth-child(4) { animation-delay: 1.4s; }
        nav li:nth-child(5) { animation-delay: 1.7s; }
        nav li:nth-child(6) {
            animation-delay: 2.0s;
            font-family: var(--primary-font);
            font-weight: 600;
            font-style: normal;
        }

        /* Digital pixel shatter effect - 청출어람 */
        @keyframes digitalShatter {
            0% {
                color: #4B0082;
                text-shadow: 0 0 10px rgba(75, 0, 130, 0.3);
                transform: scale(1);
                opacity: 1;
            }
            30% {
                color: #4B0082;
                text-shadow: 
                    2px 2px 0 rgba(75, 0, 130, 0.8),
                    -2px -2px 0 rgba(75, 0, 130, 0.8),
                    2px -2px 0 rgba(75, 0, 130, 0.8),
                    -2px 2px 0 rgba(75, 0, 130, 0.8);
                transform: scale(1.05);
            }
            60% {
                color: transparent;
                text-shadow: 
                    5px 5px 0 rgba(75, 0, 130, 0.6),
                    -5px -5px 0 rgba(75, 0, 130, 0.6),
                    10px -5px 0 rgba(75, 0, 130, 0.4),
                    -10px 5px 0 rgba(75, 0, 130, 0.4),
                    15px 10px 0 rgba(75, 0, 130, 0.2),
                    -15px -10px 0 rgba(75, 0, 130, 0.2),
                    20px -15px 0 rgba(75, 0, 130, 0.1),
                    -20px 15px 0 rgba(75, 0, 130, 0.1);
                transform: scale(1.1);
            }
            100% {
                color: transparent;
                text-shadow: 
                    25px 25px 0 rgba(75, 0, 130, 0.05),
                    -25px -25px 0 rgba(75, 0, 130, 0.05),
                    30px -25px 0 rgba(75, 0, 130, 0.03),
                    -30px 25px 0 rgba(75, 0, 130, 0.03),
                    35px 30px 0 rgba(75, 0, 130, 0.01),
                    -35px -30px 0 rgba(75, 0, 130, 0.01);
                transform: scale(1.2);
                opacity: 0.1;
            }
        }

        /* Add flashy light beam effect animation */
        nav .nav-item:hover a::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.3) 30%, transparent 70%);
            animation: flashBeam 1s ease-out 0.7s forwards;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes flashBeam {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            30% {
                opacity: 1;
                transform: scale(1.5);
            }
            60% {
                opacity: 0.8;
                transform: scale(2.5);
            }
            100% {
                opacity: 0;
                transform: scale(4);
            }
        }

        /* Red line draws then bursts to green neon */
        @keyframes lineDrawAndBurst {
            0% {
                width: 0%;
                background: #FF1493;
                box-shadow: 0 0 10px #FF1493, 0 0 20px #FF1493;
            }
            60% {
                width: 100%;
                background: #FF1493;
                box-shadow: 0 0 10px #FF1493, 0 0 20px #FF1493;
            }
            70% {
                width: 100%;
                background: #00FF7F;
                box-shadow: 0 0 15px #00FF7F, 0 0 30px #00FF7F, 0 0 45px #00FF7F;
            }
            100% {
                width: 100%;
                background: #00FF7F;
                box-shadow: 0 0 20px #00FF7F, 0 0 40px #00FF7F, 0 0 60px #00FF7F;
            }
        }

        /* Letters rising up from the hot pink line */
        @keyframes riseFromLine {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
                text-shadow: 0 0 5px rgba(255, 20, 147, 0.3);
            }
            50% {
                opacity: 0.7;
                transform: translateX(-50%) translateY(10px);
                text-shadow: 0 0 15px rgba(255, 20, 147, 0.6);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
                text-shadow: 0 0 20px rgba(255, 20, 147, 0.8), 0 0 30px rgba(255, 255, 255, 0.4);
            }
        }

        nav .contact a {
            font-weight: 600;
            margin-top: 17px;
            font-family: var(--primary-font);
        }

        nav .sub-menu {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            gap: 20px;
        }
        @keyframes subItemAppear {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Sub-menu reform animation */
        @keyframes subMenuReform {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3);
                filter: blur(5px);
            }
            60% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
                filter: blur(2px);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
                filter: blur(0px);
            }
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        @media (max-width: 768px) {
            .title { font-size: 3em; letter-spacing: 8px; }
            nav .nav-item a { font-size: 1.5rem; }
            nav .sub-item a { font-size: 1rem; min-width: 100px; }
            .background-box { max-width: 100%; }
            nav .sub-menu { 
                min-width: 350px; 
                gap: 15px;
                flex-direction: column;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .title { font-size: 2em; letter-spacing: 6px; }
            nav .nav-item a { font-size: 1.3rem; }
            nav .sub-item a { font-size: 0.9rem; }
            nav .sub-menu { 
                min-width: 280px; 
                gap: 10px;
            }
        }
    </style>
</head>

    <script>
        // Video loading error handling
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video-bg');
            
            video.addEventListener('error', () => {
                console.log('Video failed to load, using fallback background');
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            });
            
            video.addEventListener('loadeddata', () => {
                console.log('Video loaded successfully');
            });
        });

        // Digital pixel shatter effect - 청출어람
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Digital pixel shatter (청출어람) initialized');
            
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                const link = item.querySelector('a');
                const submenu = item.querySelector('.sub-menu');
                
                if (!link || item.classList.contains('contact')) return;
                
                // Show submenu after pixel shatter
                item.addEventListener('mouseenter', () => {
                    console.log('Digital shatter for:', link.textContent);
                    item.classList.add('shattered');
                    
                    if (submenu) {
                        // Show submenu after shatter animation
                        setTimeout(() => {
                            submenu.style.opacity = '1';
                            submenu.style.visibility = 'visible';
                            submenu.style.pointerEvents = 'auto';
                            submenu.style.transform = 'translateX(-50%) translateY(0)';
                            console.log('Submenu visible after shatter:', submenu);
                        }, 1000); // Show at 1s - after shatter begins
                    }
                });
                
                // Hide submenu when mouse leaves
                item.addEventListener('mouseleave', () => {
                    item.classList.remove('shattered');
                    
                    if (submenu) {
                        submenu.style.opacity = '0';
                        submenu.style.visibility = 'hidden';
                        submenu.style.pointerEvents = 'none';
                        submenu.style.transform = 'translateX(-50%) translateY(30px)';
                    }
                });
            });
        });
    </script>
