<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/iqz2ced.css">
    <title>ARAM | 37</title>
    <style>
        :root {
            --primary-text: #FFFFFF;
            --hover-glow: #0F52BD;
            --accent-glow: #00FF7F;
            --background-overlay: rgba(255, 255, 255, 0.9);
            --primary-font: "poppins", sans-serif;
            --title-font: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: var(--primary-font);
            text-align: center;
            background: radial-gradient(ellipse at center, #000 0%, #001122 50%, #000 100%);
            background-attachment: fixed;
        }

        #video-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1;
            filter: brightness(1.1) contrast(1.1);
        }

        .background-box {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 550px; /* 10% wider */
            height: 100vh;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.15));
            z-index: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: inset 0 0 50px rgba(255, 255, 255, 0.2), 0 0 100px rgba(0, 255, 255, 0.2);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
        }

        /* Blue line animation across submenu options */
        .blue-line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 500px; /* Match submenu min-width */
            height: 2px; /* Thinner line */
            background: linear-gradient(90deg, 
                #00184b 0%, 
                #4a90e2 30%, 
                #87ceeb 50%, 
                #4a90e2 70%, 
                #00184b 100%
            );
            z-index: 1001;
            transition: none;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(0, 24, 75, 0.5), 0 0 40px rgba(74, 144, 226, 0.3);
            opacity: 0;
            border-radius: 1px;
        }

        .blue-line.animate {
            animation: slideAcross 0.8s ease-out forwards;
        }

        .blue-line.stay {
            left: 0;
            opacity: 1;
        }

        @keyframes slideAcross {
            0% {
                left: -100%;
                opacity: 1;
            }
            100% {
                left: 0;
                opacity: 1;
            }
        }

        .nav-bar {
	width: 100%;
	padding: 20px 0;
	text-align: center;
	font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", Verdana, sans-serif;
        }

        .title {
            font-size: 4em;
            font-weight: 700;
            letter-spacing: 12px;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.5), 0 0 45px rgba(0, 255, 255, 0.3), 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-family: var(--title-font);
            line-height: 1.2;
            background: linear-gradient(45deg, #ffffff, #87ceeb, #4a90e2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-shadow: 0px 0px #0027A7;
            text-align: center;
        }
        
        /* Menu item styling - 청출어람 effect */
        nav .nav-item {
            position: relative;
            margin: 20px 0;
            overflow: visible;
            padding: 15px 20px;
        }

        nav .nav-item a {
            color: #00FF00; /* Electric green */
            text-decoration: none;
            font-family: var(--primary-font);
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            position: relative;
            display: block;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8), 0 0 30px rgba(0, 255, 0, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        nav .nav-item a:hover {
            text-shadow: 0 0 25px rgba(0, 255, 0, 1), 0 0 50px rgba(0, 255, 0, 0.8), 2px 2px 6px rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }

        /* Simple menu items (About, Contact) - just color change */
        nav .nav-item.simple a {
            transition: color 0.3s ease;
        }

        nav .nav-item.simple:hover a {
            color: #FF1493;
        }

        /* Click behavior for menu items with submenus */
        nav .nav-item:not(.simple) .menu-text {
            transition: opacity 0.2s ease;
        }

        nav .nav-item:not(.simple).active .menu-text {
            opacity: 0;
        }

        nav .nav-item:not(.simple) .sub-menu {
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }

        nav .nav-item:not(.simple).active .sub-menu {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        /* Remove complex animations - keep it simple */
        nav .nav-item:not(.simple) a {
            transition: none;
            cursor: pointer;
        }

        /* Focus on digital pixel shatter effect only */

        /* Clean submenu styling */

        /* Submenu - Clean without box */
        nav .sub-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: auto;
            min-width: 500px;
            padding: 0;
            margin: 0;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            z-index: 1000;
            background: none;
            border: none;
            transition: opacity 0.2s ease;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        nav .sub-item {
            flex: 1;
            text-align: center;
        }

        nav .sub-item a {
            font-size: 1.2em;
            font-family: var(--primary-font);
            font-weight: 500;
            color: #FF4500; /* Electric burnt orange */
            text-decoration: none;
            padding: 10px 15px;
            white-space: nowrap;
            transition: all 0.4s ease;
            display: inline-block;
            text-align: center;
            line-height: 1.3;
            min-width: 120px;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.7), 0 0 20px rgba(255, 69, 0, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        nav .sub-item a:hover {
            color: #FF6600; /* Brighter electric burnt orange */
            text-shadow: 0 0 20px rgba(255, 102, 0, 1), 0 0 40px rgba(255, 102, 0, 0.8), 2px 2px 6px rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
        }

        nav li {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            position: relative;
            width: 100%;
            text-align: center;
            margin: 10px 0;
        }
        
        nav li:nth-child(1) { animation-delay: 0.5s; }
        nav li:nth-child(2) { animation-delay: 0.8s; }
        nav li:nth-child(3) { animation-delay: 1.1s; }
        nav li:nth-child(4) { animation-delay: 1.4s; }
        nav li:nth-child(5) { animation-delay: 1.7s; }
        nav li:nth-child(6) {
            animation-delay: 2.0s;
            font-family: var(--primary-font);
            font-weight: 600;
            font-style: normal;
        }

        /* Digital pixel shatter effect - 청출어람 */
        @keyframes digitalShatter {
            0% {
                color: #4B0082;
                text-shadow: 0 0 10px rgba(75, 0, 130, 0.3);
                transform: scale(1);
                opacity: 1;
            }
            30% {
                color: #4B0082;
                text-shadow: 
                    2px 2px 0 rgba(75, 0, 130, 0.8),
                    -2px -2px 0 rgba(75, 0, 130, 0.8),
                    2px -2px 0 rgba(75, 0, 130, 0.8),
                    -2px 2px 0 rgba(75, 0, 130, 0.8);
                transform: scale(1.05);
            }
            60% {
                color: transparent;
                text-shadow: 
                    5px 5px 0 rgba(75, 0, 130, 0.6),
                    -5px -5px 0 rgba(75, 0, 130, 0.6),
                    10px -5px 0 rgba(75, 0, 130, 0.4),
                    -10px 5px 0 rgba(75, 0, 130, 0.4),
                    15px 10px 0 rgba(75, 0, 130, 0.2),
                    -15px -10px 0 rgba(75, 0, 130, 0.2),
                    20px -15px 0 rgba(75, 0, 130, 0.1),
                    -20px 15px 0 rgba(75, 0, 130, 0.1);
                transform: scale(1.1);
            }
            100% {
                color: transparent;
                text-shadow: 
                    25px 25px 0 rgba(75, 0, 130, 0.05),
                    -25px -25px 0 rgba(75, 0, 130, 0.05),
                    30px -25px 0 rgba(75, 0, 130, 0.03),
                    -30px 25px 0 rgba(75, 0, 130, 0.03),
                    35px 30px 0 rgba(75, 0, 130, 0.01),
                    -35px -30px 0 rgba(75, 0, 130, 0.01);
                transform: scale(1.2);
                opacity: 0.1;
            }
        }

        /* Add flashy light beam effect animation */
        nav .nav-item:hover a::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.3) 30%, transparent 70%);
            animation: flashBeam 1s ease-out 0.7s forwards;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes flashBeam {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            30% {
                opacity: 1;
                transform: scale(1.5);
            }
            60% {
                opacity: 0.8;
                transform: scale(2.5);
            }
            100% {
                opacity: 0;
                transform: scale(4);
            }
        }

        nav .contact a {
            font-weight: 600;
            margin-top: 17px;
            font-family: var(--primary-font);
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        @media (max-width: 768px) {
            .title { font-size: 3em; letter-spacing: 8px; }
            nav .nav-item a { font-size: 1.5rem; }
            nav .sub-item a { font-size: 1rem; min-width: 100px; }
            .background-box { max-width: 100%; }
            nav .sub-menu { 
                min-width: 350px; 
                gap: 15px;
                flex-direction: column;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .title { font-size: 2em; letter-spacing: 6px; }
            nav .nav-item a { font-size: 1.3rem; }
            nav .sub-item a { font-size: 0.9rem; }
            nav .sub-menu { 
                min-width: 280px; 
                gap: 10px;
            }
        }
    </style>
</head>

    <script>
        // Video loading error handling
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video-bg');
            
            video.addEventListener('error', () => {
                console.log('Video failed to load, using fallback background');
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            });
            
            video.addEventListener('loadeddata', () => {
                console.log('Video loaded successfully');
            });
        });

        // Click-based submenu navigation
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Click-based navigation initialized');
            
            const navItems = document.querySelectorAll('.nav-item:not(.simple)');
            const blueLine = document.getElementById('blue-line');
            
            navItems.forEach(item => {
                const link = item.querySelector('a');
                const submenu = item.querySelector('.sub-menu');
                
                if (!link || !submenu) return;
                
                // Click to toggle submenu
                link.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent default link behavior
                    
                    // Close other open submenus first
                    navItems.forEach(otherItem => {
                        if (otherItem !== item) {
                            otherItem.classList.remove('active');
                        }
                    });
                    
                    // If clicking the same item, toggle it
                    const wasActive = item.classList.contains('active');
                    item.classList.toggle('active');
                    
                    // Handle blue line animation
                    if (!wasActive) {
                        // Show new submenu - animate line
                        blueLine.classList.remove('stay', 'animate');
                        setTimeout(() => {
                            blueLine.classList.add('animate');
                        }, 10);
                    } else {
                        // Hide submenu - remove line
                        blueLine.classList.remove('stay', 'animate');
                    }
                    
                    console.log('Toggled submenu for:', link.textContent);
                });
            });
            
            // Click outside to close submenus
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.nav-item:not(.simple)')) {
                    navItems.forEach(item => {
                        item.classList.remove('active');
                    });
                    blueLine.classList.remove('stay', 'animate');
                }
            });
            
            // When animation ends, make line stay permanently
            blueLine.addEventListener('animationend', () => {
                blueLine.classList.remove('animate');
                blueLine.classList.add('stay');
            });
        });
    </script>
</body>
